---
- hosts: app
  remote_user: root
  tasks:
  - locale_gen: name=en_US.UTF-8 state=present
  - name: Install required system packages.
    apt: pkg={{ item }} state=installed
    tags: packages
    with_items:
      - git
      - nodejs
      - curl
      - npm
      - postgresql
      - libpq-dev
      - python-psycopg2

  - name: Postgres | Start Postgres
    service: name=postgresql state=started

  - name: Postgres | Create db user
    postgresql_user:
      name: "{{dbuser}}"
      password: "{{dbuser}}"
      role_attr_flags: SUPERUSER
      login_user: "postgres"
    sudo_user: "postgres"
    sudo: yes

  - name: Postgres | Create db
    postgresql_db:
      name: "{{dbuser}}"
    sudo_user: "postgres"
    sudo: yes

  - name: Clone Node exporter
    git: repo="https://github.com/prometheus/node_exporter.git" dest="/tmp/node_exporter"

  - name: Make Node exporter
    shell: make
    args:
      chdir: /tmp/node_exporter

  
- include: deploy.yml 

