<!DOCTYPE html>
<html lang="en" ng-app="crud">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>CRUD app</title>

    <!-- Bootstrap core CSS -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">

  </head>

  <body>

  <div class="container" ng-controller="CrudController">

    <h3>Simple CRUD</h3>

    <table class="table">
      <thead>
        <tr>
          <th>ID</th> <th>Data</th>
        </tr>
      </thead>
      <tbody>
      <tr ng-repeat="i in items">
        <td>{{i.id}}</td> 
        <td><pre>{{i.data | json}}</pre> </td>
      </tr>
      </tbody>

    </table>

  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.min.js" type="text/javascript" charset="utf-8"> </script>
  <script src="/app.js" type="text/javascript" charset="utf-8"> </script>
  </body>
</html>
